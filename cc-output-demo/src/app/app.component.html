<div class="container">
  <div class="row p-1">
    <div class="col">
      <h1>@Output Demo</h1>
    </div>
  </div>
  <div class="row m-1">
    <div class="col">
      <app-message></app-message>
    </div>
    <div class="col">
      <app-message 
        message="Hi Good Morning...!" 
        message-type="success"
        (getFormattedMessage)="getMessage($event)"
      >        
      </app-message>
    </div>
    <div class="col">
      New Message : {{newMessage}}
    </div>
  </div>
  <div class="row m-1">
    <div class="col">
      <app-registration></app-registration>
    </div>
  </div>
</div>
