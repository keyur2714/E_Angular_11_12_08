<div class="container">
  <div class="row m-1">
    <div class="col">
      <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <a class="navbar-brand">POS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" [routerLink]="'home'">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="aboutus">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="'contact-us'">Contact Us</a>
            </li>            
            <li class="nav-item">
              <a class="nav-link" [routerLink]="'admin'">Admin</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="'products'">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="'login'" *ngIf="! isLogin">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="'logout'" *ngIf="isLogin">Logout</a>
            </li>
          </ul>
        </div>
      </nav>      
    </div>
  </div>
  <div class="row m-1">
    <div class="col">
      <router-outlet (activate)="checkIsLoggedIn()"></router-outlet>
    </div>
  </div>
</div>
