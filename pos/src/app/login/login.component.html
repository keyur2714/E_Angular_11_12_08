<form #frm=ngForm (ngSubmit)="login(frm)">
    <div class="row m-1">
        <div class="col-sm-4">
            Username : 
        </div>
        <div class="col-sm-4">
            <input type="text" name=username class="form-control" [(ngModel)]="username" required>
        </div>
    </div>
    <div class="row m-1">
        <div class="col-sm-4">
            Password : 
        </div>
        <div class="col-sm-4">
            <input type="password" name=password class="form-control" [(ngModel)]="password" required>
        </div>
    </div>
    <div class="row m-1">
        <div class="col">
            <button class="btn btn-info">Login</button>
        </div>
    </div>
</form>
